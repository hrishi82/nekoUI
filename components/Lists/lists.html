<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lits</title>
    <link rel="stylesheet" href="/CSS/components.css">
</head>
<body>

    <div class="list-container">
        <div class="list-title-subtitle-cont">
            <h3 class="list-heading">List Heading</h3>
        </div>
        
        <ul class="list-wrapper">
            <li class='list-item'>List Item 1</li>
            <li class='list-item'>List Item 2</li>
            <li class='list-item'>List Item 3</li>
            <li class='list-item'>List Item 4</li>
        </ul>
    </div>

    <div class="list-container">
        <div class="list-title-subtitle-cont seperator-line-bottom">
            <h3 class="list-heading">List Heading</h3>
            <h5 class="list-sub-heading">List sub heading</h5>
        </div>
        <ul class="list-wrapper">
            <li class='list-item'>List Item 1</li>
            <li class='list-item'>List Item 2</li>
            <li class='list-item'>List Item 3</li>
            <li class='list-item'>List Item 4</li>
        </ul>
    </div>

    <div class="list-container">
        <ul class="list-wrapper list-row-layout">
            <li class='list-item'>List Item 1</li>
            <li class='list-item'>List Item 2</li>
            <li class='list-item'>List Item 3</li>
        </ul>
    </div>



    <div class="list-container">
        <ul class="list-wrapper stacked-list">
            <li class="list-item stacked-list-item">
                <img
                class="avatar avatar-size-sm"
                src="/Images/cat.jpg"
                alt="avatar"/>
                <div>
                    <h4 class="list-item-text-header">Spotted a Cat</h4>
                    <p class="list-item-text">Someone commented on your post!</p>
                </div>

                <div>
                    <span class="list-item-text">1min ago</span>
                </div>
            </li>
        </ul>
    </div>




</body>
</html>
